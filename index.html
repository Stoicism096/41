<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>贪吃蛇游戏</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #4a5568;
            background-color: #2d3748;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #48bb78;
            border-radius: 4px;
            z-index: 2;
        }
        
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f56565;
            border-radius: 50%;
            z-index: 1;
        }
        
        .score-board {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 10;
            display: none;
        }
        
        .game-over button {
            margin-top: 20px;
        }
    </style>

<body>
    <h1 class="text-3xl font-bold mb-6 text-gray-800">贪吃蛇游戏</h1>
    
    <div class="game-container" id="gameCanvas">
        <div class="game-over" id="gameOver" style="display: none;">
            <div>游戏结束!</div>
            <button id="restartBtn">重新开始</button>
        </div>
    <div class="snake" style="left: 100px; top: 100px;"></div><div class="snake" style="left: 80px; top: 100px;"></div><div class="snake" style="left: 60px; top: 100px;"></div><div class="food" style="left: 80px; top: 260px;"></div></div>
    
    <div class="score-board">
        得分: <span id="score">0</span>
    </div>
    
    <div class="controls">
        <button id="startBtn">开始游戏</button>
        <button id="pauseBtn">暂停</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameCanvas = document.getElementById('gameCanvas');
            const scoreDisplay = document.getElementById('score');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const restartBtn = document.getElementById('restartBtn');
            const gameOverScreen = document.getElementById('gameOver');
            
            let snake = [];
            let food = null;
            let direction = 'right';
            let nextDirection = 'right';
            let gameSpeed = 150;
            let score = 0;
            let gameInterval = null;
            let isPaused = false;
            let isGameOver = false;
            
            // 初始化游戏
            function initGame() {
                // 清除现有蛇和食物
                snake.forEach(segment => {
                    if (segment.element && segment.element.parentNode) {
                        segment.element.parentNode.removeChild(segment.element);
                    }
                });
                if (food && food.element && food.element.parentNode) {
                    food.element.parentNode.removeChild(food.element);
                }
                
                // 重置变量
                snake = [];
                food = null;
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                isPaused = false;
                isGameOver = false;
                scoreDisplay.textContent = '0';
                gameOverScreen.style.display = 'none';
                
                // 创建初始蛇
                createSnakeSegment(100, 100);
                createSnakeSegment(80, 100);
                createSnakeSegment(60, 100);
                
                // 创建食物
                createFood();
            }
            
            // 创建蛇身段
            function createSnakeSegment(x, y) {
                const segment = {
                    x: x,
                    y: y,
                    element: document.createElement('div')
                };
                
                segment.element.className = 'snake';
                segment.element.style.left = x + 'px';
                segment.element.style.top = y + 'px';
                gameCanvas.appendChild(segment.element);
                
                snake.push(segment);
                return segment;
            }
            
            // 创建食物
            function createFood() {
                if (food && food.element && food.element.parentNode) {
                    food.element.parentNode.removeChild(food.element);
                }
                
                const maxX = Math.floor(gameCanvas.offsetWidth / 20) - 1;
                const maxY = Math.floor(gameCanvas.offsetHeight / 20) - 1;
                
                let foodX, foodY;
                let validPosition = false;
                
                while (!validPosition) {
                    foodX = Math.floor(Math.random() * maxX) * 20;
                    foodY = Math.floor(Math.random() * maxY) * 20;
                    
                    validPosition = true;
                    for (let i = 0; i < snake.length; i++) {
                        if (snake[i].x === foodX && snake[i].y === foodY) {
                            validPosition = false;
                            break;
                        }
                    }
                }
                
                food = {
                    x: foodX,
                    y: foodY,
                    element: document.createElement('div')
                };
                
                food.element.className = 'food';
                food.element.style.left = foodX + 'px';
                food.element.style.top = foodY + 'px';
                gameCanvas.appendChild(food.element);
            }
            
            // 移动蛇
            function moveSnake() {
                if (isPaused || isGameOver) return;
                
                direction = nextDirection;
                
                // 获取蛇头当前位置
                const head = snake[0];
                let newX = head.x;
                let newY = head.y;
                
                // 根据方向计算新位置
                switch (direction) {
                    case 'up':
                        newY -= 20;
                        break;
                    case 'down':
                        newY += 20;
                        break;
                    case 'left':
                        newX -= 20;
                        break;
                    case 'right':
                        newX += 20;
                        break;
                }
                
                // 检查是否撞墙
                if (newX < 0 || newX >= gameCanvas.offsetWidth || 
                    newY < 0 || newY >= gameCanvas.offsetHeight) {
                    gameOver();
                    return;
                }
                
                // 检查是否撞到自己
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === newX && snake[i].y === newY) {
                        gameOver();
                        return;
                    }
                }
                
                // 检查是否吃到食物
                if (food && newX === food.x && newY === food.y) {
                    // 在头部添加新段
                    const newHead = createSnakeSegment(newX, newY);
                    snake.unshift(newHead);
                    
                    // 增加分数
                    score += 10;
                    scoreDisplay.textContent = score;
                    
                    // 加快游戏速度
                    if (gameSpeed > 50 && score % 50 === 0) {
                        gameSpeed -= 5;
                        clearInterval(gameInterval);
                        gameInterval = setInterval(moveSnake, gameSpeed);
                    }
                    
                    // 创建新食物
                    createFood();
                } else {
                    // 移动蛇
                    const tail = snake.pop();
                    tail.x = newX;
                    tail.y = newY;
                    tail.element.style.left = newX + 'px';
                    tail.element.style.top = newY + 'px';
                    snake.unshift(tail);
                }
            }
            
            // 游戏结束
            function gameOver() {
                isGameOver = true;
                clearInterval(gameInterval);
                gameOverScreen.style.display = 'flex';
            }
            
            // 开始游戏
            function startGame() {
                if (gameInterval) {
                    clearInterval(gameInterval);
                }
                
                initGame();
                gameInterval = setInterval(moveSnake, gameSpeed);
                isPaused = false;
                pauseBtn.textContent = '暂停';
            }
            
            // 暂停/继续游戏
            function togglePause() {
                if (isGameOver) return;
                
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? '继续' : '暂停';
            }
            
            // 事件监听
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            restartBtn.addEventListener('click', startGame);
            
            // 键盘控制
            document.addEventListener('keydown', function(e) {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                    case ' ':
                        togglePause();
                        break;
                }
            });
            
            // 初始化游戏
            initGame();
        });
    </script>
